<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wraith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="img/player.png">
    <img id="angler1" src="img/angler1.png">
    <img id="angler2" src="img/angler2.png">
    <img id="lucky" src="img/lucky.png">
    <img id="hivewhale" src="img/hivewhale.png">
    <img id="drone" src="img/drone.png">
    <img id="bulbwhale" src="img/bulbwhale.png">
    <img id="moonfish" src="img/moonfish.png">
    <img id="stalker" src="img/stalker.png">
    <img id="razorfin" src="img/razorfin.png">

    <!-- props -->
    <img id="projectile" src="img/projectile.png">
    <img id="gears" src="img/gears.png">
    <img id="smokeExplosion" src="img/smokeExplosion.png">
    <img id="fireExplosion" src="img/fireExplosion.png">
    <img id="shield" src="img/shield.png">
    <img id="fireball" src="img/fireball.png">
    
    <!-- environment -->
    <img id="layer1" src="img/layer1.png">
    <img id="layer2" src="img/layer2.png">
    <img id="layer3" src="img/layer3.png">
    <img id="layer4" src="img/layer4.png">

    <!-- sounds -->
    <audio id="powerup" src="sound/powerup.wav"></audio>
    <audio id="powerdown" src="sound/powerdown.wav"></audio>
    <audio id="explosion" src="sound/explosion.wav"></audio>
    <audio id="shot" src="sound/shot.wav"></audio>
    <audio id="hit" src="sound/hit.wav"></audio>
    <audio id="shieldSound" src="sound/shield.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
